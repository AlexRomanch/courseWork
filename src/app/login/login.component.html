<div class="login-wrapper">
  <form class="login" [formGroup]="loginGroupControl">
    <label class="title">
      <h3 class="welcome">Welcome to</h3>
      Smartphone testing system
    </label>
    <div class="login-group">
      <input class="username" type="text" id="login_username" placeholder="Username" formControlName="login">
      <input class="password" type="password" id="login_password" placeholder="Password" formControlName="password">

      <div class="error active" *ngIf="!loginGroupControl.valid && (loginGroupControl.touched)">
        Invalid user name or password
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginGroupControl.valid" (click)="login()">
        LOGIN
      </button>
    </div>
  </form>
</div>
