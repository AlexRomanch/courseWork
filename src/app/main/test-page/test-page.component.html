<clr-tree-node [(clrSelected)]="selected">
  Smartphone tests
  <ng-template [clrIfExpanded]="true">
    <clr-tree-node
      *ngFor="let testObject of testTree"
      (clrSelected)="true">
      {{testObject.group}}
      <ng-template [(clrIfExpanded)]="testObject.expanded">
        <clr-tree-node *ngFor="let test of testObject.tests" [(clrSelected)]="test.enable">
          {{test.name}}
        </clr-tree-node>
      </ng-template>
    </clr-tree-node>
  </ng-template>
</clr-tree-node>
